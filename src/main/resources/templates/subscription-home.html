<!DOCTYPE html>
<html lang="et" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Narrow Jumbotron Template for Bootstrap</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/narrow-jumbotron.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills float-right">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Pealeht <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Meist</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Kontakt</a>
                </li>
            </ul>
        </nav>
        <h3 class="text-muted">Veebirakenduste loomine 2018</h3>
    </div>

    <div class="jumbotron">
        <h1 class="display-3">Liitu uudiskirjaga</h1>
        <p class="lead">Ole kursis värskemate uudiste ja uuendustega!</p>
        <form method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="name" name="nimi33" placeholder="Nimi">
                </div>
                <div class="form-group col-md-6">
                    <input type="email" class="form-control" id="email" name="email" aria-label="E-mail" placeholder="Meiliaadress">
                </div>
            </div>

            <p><button type="submit" class="btn btn-lg btn-success">Liitu</button></p>
        </form>

    </div>

    <div class="row marketing" th:each="i : ${#numbers.sequence(0, subscriptions.size(), 2)}">
        <div class="col-lg-6" th:if="${i < subscriptions.size()}">
            <h4 th:text="${subscriptions.get(i).getName()}"></h4>
            <p th:text="${'E-mail: ' + subscriptions.get(i).getEmail()}"></p>
        </div>
        <div class="col-lg-6" th:if="${i + 1 < subscriptions.size()}">
            <h4 th:text="${subscriptions.get(i + 1).getName()}"></h4>
            <p th:text="${'E-mail: ' + subscriptions.get(i + 1).getEmail()}"></p>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; Tartu Ülikool 2018</p>
    </footer>

</div>
<!-- /container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
